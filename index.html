<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
<div class="container">
    <div class="calculator-screen">
        <div class="start-value">0</div>
        <div class="calculated-value"></div>
    </div>
    <div class="buttons">
        <div class="button_btn clear button-row">ac</div>
        <div class="button_btn plus-minus button-row">+/-</div>
        <div class="button_btn percent button-row">%</div>
        <div class="button_btn division button-column">/</div>

        <div class="button_btn seven">7</div>
        <div class="button_btn eight">8</div>
        <div class="button_btn nine">9</div>
        <div class="button_btn multiple button-column">*</div>

        <div class="button_btn four">4</div>
        <div class="button_btn five">5</div>
        <div class="button_btn six">6</div>
        <div class="button_btn minus button-column">-</div>

        <div class="button_btn one">1</div>
        <div class="button_btn two">2</div>
        <div class="button_btn three">3</div>
        <div class="button_btn plus button-column">+</div>

        <div class="button_btn zero">0</div>
        <div class="button_btn dot">.</div>
        <div class="button_btn equal button-column">=</div>
    </div>
</div>

<script src="./assets/javascript/main.js"></script>

</body>

</html>
</html>
